name: Enhanced Daily AI News (Full Pipeline)
on:
  schedule:
    - cron: "0 22 * * *"   # ÊØéÊó• 07:00 JST „Å´ÂÆüË°å
    - cron: "0 10 * * *"   # ÊØéÊó• 19:00 JST „Å´ÂÆüË°å (ËøΩÂä†ÂÆüË°å)
  workflow_dispatch:        # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ
    inputs:
      max_posts:
        description: 'Maximum X posts to process'
        required: false
        default: '10'
      hours_lookback:
        description: 'Hours to look back for news'
        required: false
        default: '24'

# ÂêåÊôÇÂÆüË°åÂà∂Èôê„ÇíËøΩÂä†
concurrency:
  group: enhanced-ai-news
  cancel-in-progress: true

permissions: 
  contents: write
  pages: write
  id-token: write

jobs:
  enhanced-build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.11"
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          echo "üîß Installing Python dependencies..."
          python -V
          pip install --upgrade pip
          pip install feedparser pyyaml deep-translator==1.11.4 google-genai python-dotenv requests
          echo "‚úÖ Dependencies installed"
          
      - name: Create environment configuration
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "üîß Setting up environment..."
          cat > .env << EOF
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL=gemini-2.5-flash
          HOURS_LOOKBACK=${{ github.event.inputs.hours_lookback || '24' }}
          MAX_ITEMS_PER_CATEGORY=${{ github.event.inputs.max_posts || '10' }}
          TRANSLATE_TO_JA=1
          TRANSLATE_ENGINE=google
          X_POSTS_CSV=https://docs.google.com/spreadsheets/d/1uuLKCLIJw--a1vCcO6UGxSpBiLTtN8uGl2cdMb6wcfg/export?format=csv&gid=0
          EOF
          echo "‚úÖ Environment configured"
          
      - name: Run enhanced system integration test
        timeout-minutes: 5
        run: |
          echo "üß™ Running enhanced system integration test..."
          python final_production_test.py || echo "‚ö†Ô∏è Production test had issues, proceeding anyway"
          
      - name: Enhanced AI news build with Gemini URL Context
        timeout-minutes: 12
        run: |
          echo "üöÄ Starting Enhanced AI News Build"
          echo "üìä Configuration:"
          echo "  - Gemini Model: gemini-2.5-flash"
          echo "  - Hours Lookback: ${{ github.event.inputs.hours_lookback || '24' }}"
          echo "  - Max Posts: ${{ github.event.inputs.max_posts || '10' }}"
          echo "  - Translation: Japanese enabled"
          echo ""
          
          echo "üîÑ Building main site with engineer ranking system..."
          timeout 700 python build_simple_ranking.py
          
          if [ -f "index.html" ]; then
            echo "‚úÖ Engineer ranking system built successfully"
          else
            echo "‚ùå Engineer ranking build failed"
            exit 1
          fi
          
      - name: Generate enhanced dashboard
        timeout-minutes: 2
        run: |
          echo "üì∞ Generating lightweight dashboard..."
          # „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâÁîüÊàê„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Å¶È´òÈÄüÂåñ
          echo "‚ö° Skipping comprehensive dashboard for speed"
          echo "‚úÖ Lightweight build mode active"
          
      - name: Generate daily business report
        timeout-minutes: 1
        run: |
          echo "üìà Skipping business report for speed..."
          echo "‚ö° Focus on core Enhanced AI News functionality"
          
      - name: Verify build results
        run: |
          echo "üîç Verifying build results..."
          echo "Generated files:"
          ls -la *.html 2>/dev/null || echo "No HTML files found"
          
          if [ -f "index.html" ]; then
            file_size=$(stat -f%z index.html 2>/dev/null || stat -c%s index.html 2>/dev/null || echo "0")
            echo "üìä index.html size: ${file_size} bytes"
            
            if [ "$file_size" -gt 10000 ]; then
              echo "‚úÖ Build verification passed"
            else
              echo "‚ö†Ô∏è Build verification warning: file too small"
            fi
          else
            echo "‚ùå Build verification failed: index.html not found"
            exit 1
          fi
          
      - name: Commit and deploy enhanced content
        run: |
          echo "üìù Committing enhanced content..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check current branch
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: ${CURRENT_BRANCH}"
          
          # Pull latest changes first to avoid conflicts
          git pull origin ${CURRENT_BRANCH} --rebase || echo "No remote changes to pull"
          
          # Add HTML files and CSS (skip cache due to .gitignore)
          git add *.html style.css || true
          
          # Create descriptive commit message
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M JST')
          git commit -m "ü§ñ Enhanced AI News Update - ${TIMESTAMP} [skip ci]" || echo "No changes to commit"
          
          # Push to current branch
          git push origin ${CURRENT_BRANCH}
          echo "‚úÖ Enhanced content deployed"
          
      - name: Build summary
        run: |
          echo "üéâ Enhanced Daily AI News Build Complete!"
          echo "üìä Build Summary:"
          echo "  - Timestamp: $(date +'%Y-%m-%d %H:%M:%S JST')"
          echo "  - Gemini API: Enabled"
          echo "  - X Post Processing: Enhanced with deduplication"
          echo "  - Summary Length: 300 chars max"
          echo "  - Priority Ranking: Enabled"
          echo ""
          echo "üåê Site URL: https://awano27.github.io/daily-ai-news-pages/"